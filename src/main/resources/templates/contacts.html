<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Farsan" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

<style>


    body {
    background-image: src("img/portfolio/thumbnails/7.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
    margin-right: 2px;

    }

</style>
<body>


<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/about">Home</a>
                </li>
            </ul>
        </nav>
        <img src="img/codesfricav1.png" width="100" height="100">
        <h5 class="text-energy">"Changing lives one code at a time..."</h5>
    </div>
</div>





<form action="/add-contact" method="post">
    <br>
    <br>

    <div>
    <div class="form-group">
        <label for="contactName">Contact name</label>
        <input type="name" class="form-control" id="contactName" name="name" aria-describedby="nameHelp" placeholder="Please enter name">
    </div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" class="form-control" id="contactEmail" name="email" aria-describedby="emailHelp" placeholder="Please enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone Number</label>
        <input type="phone" class="form-control" id="contactPhone" name="phone" aria-describedby="phoneHelp" placeholder="Please enter phone number">
        <small id="phoneHelp" class="form-text text-muted">We'll never share your contact information with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>



</form>

</br>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
